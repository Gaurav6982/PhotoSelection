<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Buttons</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: grey;
        }

        .carousel-item img {
            max-height: 400px;
            object-fit: contain;
            width: 100%;
        }
        .button-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="mb-3">
        <label for="jsonFile" class="form-label">Upload JSON File:</label>
        <input type="file" class="form-control" id="jsonFile" accept=".json">
    </div>
    <div class="container">
        <h1 class="text-center">Image Carousel</h1>
        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="carouselItems">
                <!-- Carousel items will be dynamically added here -->
            </div>
            <a class="carousel-control-prev" id="prev-btn" href="#imageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" id="next-btn" href="#imageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>

        <h2 class="mt-4">Click History</h2>
        <ul id="history" class="list-group">
            <!-- History items will be displayed here -->
        </ul>
    </div>

    <script src="script.js" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $('#next-btn').on('click', function() {
        // Trigger the next slide of the carousel
        $('#imageCarousel').carousel('next');
    });

    $('#prev-btn').on('click', function() {
        // Trigger the next slide of the carousel
        $('#imageCarousel').carousel('prev');
    });
   
    </script>
</body>
</html>
